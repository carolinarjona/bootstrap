<head>

    <title>05 | Responsive</title>
    <!-- Link CSS Bootstrap: -->

<body>

    <!-- Sistema de columnas RESPONSIVE de Boostrap: 
            col-X
            col-sm-X
            col-md-X
            col-lg-X
            col-xl-X
        Indica el tamaño de columnas a utilizar.
        Es para darle un comportamiento a las columnas en función del dispositivo.
    -->
    <!-- Width: 
            col = 0 a 575px
            col-sm = 576px a 767px
            col-md = 768px a 991px
            col-lg = 992 a 1200 px
            col-xl = 1201 px a --px
    -->
<div class="container-fluid">
    <div class="row">
        <div class="bg-red col-12 col-sm-10 col-md-6 col-lg4 col-xl-2"></div>
        <div class="bg-blue col-12"></div>

    </div>
</div>

    <!-- Link JS Bootstrap: -->
